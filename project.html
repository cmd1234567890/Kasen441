<div class="container">    
  <!-- Label for the username input field -->  
  <label for="username">Username:</label>    
  <!-- Input field for the user to enter their username -->  
  <input type="text" id="username" placeholder="Enter username">    
    
  <!-- Label for the password input field -->  
  <label for="password">Password:</label>    
  <!-- Input field for the user to enter their password, with type="password" for security -->  
  <input type="password" id="password" placeholder="Enter password">    
    
  <!-- Button to create cookies based on the entered username and password (assuming the function handles this logic) -->  
  <button class="create-btn" onclick="createCookies()">Create</button>    
    
  <!-- Adds a line break for better visual separation -->  
  <br><br>    
    
  <!-- Button to delete any cookies created by the 'createCookies' function -->  
  <button class="delete-btn" onclick="deleteCookies()">Delete Cookies</button>
